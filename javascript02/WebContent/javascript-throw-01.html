<!DOCTYPE html><html><head><meta charset="UTF-8">
<title>throw</title>
</head>
<body>
<script>
var solution=53;
function test(){
	try{
		var x=document.getElementById("number").value;
		//throw "메세지";
		if(x=="") throw "입력없음";
		if(isNaN(x))throw "숫자가 아님";//입력값이 숫자로된 문자열이 아니면 true,"a","10"
		if(x>solution) throw "너무 큼";
		if(x<solution) throw "너무 작음";
		if(x==solution) throw "성공";
	}catch(error){
		var y=document.getElementById("message");+
		
		y.innerHTML="힌트:"+error;//변수y가 참조하는 요소의 innerHTML속성에 저장
	}
}
</script>
<h1>Number Guess</h1>
<p> 1부터 100까지 의 숫자를 입력하세요
<input id="number">
<button type="button" onclick="test()">숫자 추측</button>
<p id="message">
</body>
</html>
