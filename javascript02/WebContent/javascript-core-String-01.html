<!DOCTYPE html><html><head>
<meta charset="UTF-8">
<title>String객체</title>
</head>
<body>
<script>
var s='aBcDeF';
var result1=s.toLowerCase();
var result2=s.toUpperCase();
document.write(result1);//소문
document.write(result2);//대문

var s1=" 문자열 1 ";
var s2=" 문자열 2 ";
s3=s1.concat(s2);//결합연산
document.write("<br>"+s3+"<br>");

/* 문자열 잘라서 배열로 만들기 */
s="One,Two,Three,Four,Five";
array=s.split(",");//","를 기준으로 분리된 문자열 배열 새성
document.write("배열의 길이:"+array.length+"<br>");
for(i=0;i<array.length;i++){
	document.write(i+"-"+array[i]+"<br>");
}
</script>

</body>
</html>
