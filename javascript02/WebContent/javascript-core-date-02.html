<!DOCTYPE html><html><head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<script>
 function checkDate(){
	 var s=document.getElementById("pdate").value;
	 var pdate=new Date(s);//padte요소의 값으로 날짜 생성
	 var today=new Date();//현재날짜
	 
    //milliseconds단위로 시간 구하기 getTime()
	var diff=today.getTime() -pdate.getTime();//long - long
	//Math.floor()버림.
	var days=Math.floor(diff/(1000*60*60*24));//1000*60초*60분*24시간=하루
	 
	 if(days>30){
		 alert(days+"가 지나서 교환 기간이 지났습니다.");
	 }
 }
</script>
<body>
구입날짜:
<input type="date" id="pdate">
<button onclick="checkDate()">검사</button>
</body>
</html>
