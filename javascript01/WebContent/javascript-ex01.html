<!DOCTYPE html><html><head><meta charset="UTF-8">
<title>첫번째 자바스크립트 예제</title>
</head>
<body>
<script type="text/javascript">
    //var 변수=객체;
    var date = new Date();/* 자바스크립트 내장객체 Date() */
    //브라우저 body에 내용출력메소드 write(내용)
    //document-현재페이지 
    document.write('<b>'+date+'</b>');
    
    date ="hello";//string타입으로 변환
    document.write('<h3>'+date+'</h3>');
</script>

</body>
</html>
