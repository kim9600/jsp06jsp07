<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
function onButtonDown(obj){obj.style.color="#ff0000";}
function onButtonUp(obj){obj.style.color="#000000";}
</script>
</head>
<body>
<div>
<button onmousedown="onButtonDown(this)" onmouseup="onButtonUp(this)">눌러보세요!</button>
</div>

</body>
</html>
