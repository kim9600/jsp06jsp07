<!DOCTYPE html><html><head><meta charset="UTF-8">
<title>Insert title here</title>
<script>
var id;
function changeColor(){
	id=setInterval(flashText,500);//0.5초간격으로 flashText()함수 실행
	alert(id);
}
function flashText(){
	var elem=document.getElementById("target");
	elem.style.color
	    =(elem.style.color=="red")?"blue":"red";
	elem.style.backgroundColor
	   =(elem.style.backgroundColor=="green")?"yellow":"green";
}
function stopTextColor(){
	clearInterval(id);//setInteval()함수에서 얻은 id로 이벤트 처리 삭제
}
</script>
</head>
<!-- onload는 html요소들이 모두 로드후 화면에 나타나기 직전 이벤트 -->
<body onload="changeColor()">
<div id="target">
	<p>This is a Text.</p>
</div>
<button onclick="stopTextColor()">중지</button>

</body>
</html>
