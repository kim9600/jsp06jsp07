<!DOCTYPE html><html><head>
<meta charset="UTF-8">
<title>setTimeout</title>
</head>
<script>
function showAlert(){
 setTimeout(function(){alert("setTimeOut()을 사용하요 표시됩니다.");},
		     3000);
}
</script>
<body>

<p>버튼을 누르면 3초 후에 경고 박스가 화면에 표시됩니다.</p>
<button onclick="showAlert()">눌러보세요</button>
</body>
</html>
