<!DOCTYPE html><html><head>
<meta charset="UTF-8">
<title>요소 삭제</title>
</head>
<script>
function removeNode(){
var parent = document.getElementById("target");//삭제하려는 요소의 부모요소선택
var child=document.getElementById("p1");//삭제하려는 요소 선택
parent.removeChild(child);//부모요소에서 removeChild(삭제하려는 자식요소);
}
</script>
<body>
<div id="target">
  <p id="p1">첫번째 단락</p>
  <p id="p2">두번재 단락</p>
</div>
<button onclick="removeNode()">누르세요</button>

</body>
</html>
