<!DOCTYPE html><html><head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
function maxopen(url,winattr){
	var maxwindow=window.open(url,"",winattr);
	maxwindow.moveTo(0,0);//스크린 시작점 이동(0,0)
	maxwindow.resizeTo(screen.availWidth,screen.availHeight);
}
</script>
</head>
<body>
<a href="#" onclick="maxopen('http://www.google.com','resize=1,scrollbars=1,status=1'); return false">전체 화면보기</a>
</body>
</html>
