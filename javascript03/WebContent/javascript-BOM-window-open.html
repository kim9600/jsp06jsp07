<!DOCTYPE html><html><head>
<meta charset="UTF-8">
<title>window.open() </title>
</head>
<body>
<form>
<!-- window.open(페이지, 제목, "폭 높이", menubar여부, status상태바여부, toolbar여부 )-->
 <input type="button" value="구글창 열기" 
        onclick="window.open('http://www.google.com','_blank','width=300,height=300',menubar=true,status=true,toolbar=true)">
</form>
</body>
</html>
